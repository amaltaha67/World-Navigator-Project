<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <title>Maze Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="postcommand.js"></script>
    <script src="getplayer.js"></script>
    <script src="startgame.js"></script>
</head>
<body>
<div id="postResultDiv" align="center"></div>
<div class="container">
    <h2>Stacked form</h2>
    <form id="playerForm">
        <div class="form-group">
            <label for="mazePlayer">Player ID:</label> <input type="text" class="form-control" id="mazePlayer" placeholder="Enter Player ID"
                                                             name="mazePlayer">
        </div>
        <div class="form-group">
            <label for="mazeCommand">Command:</label> <input type="text" class="form-control" id="mazeCommand" placeholder="Enter Command"
                                                                  name="mazeCommand">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <script>
        function resetTimer(){
            clearInterval(t);
            document.getElementById("end").style.display = "none";
            document.getElementById("remove").style.display = "block";
            alert("Game Over");
        }
        function startTimer(m,s)
        {
            document.getElementById('timer').innerHTML= m+":"+s;
            document.getElementById("remove").style.display = "none";
            document.getElementById("end").style.display = "block";

            /* if (s==0  && m==0){
                 var xhr = new XMLHttpRequest();
                 var url = "";
                 xhr.open("GET", url, true);
                 xhr.setRequestHeader("Content-Type", "application/json");
                 xhr.onreadystatechange = function () {
                     if (xhr.readyState === 4 && xhr.status === 200) {
                         var json = JSON.parse(xhr.responseText);
                         console.log(json.email + ", " + json.password);
                     }
                 };
                 xhr.send();
             }*/

            if (s==0)
            {
                if (m == 0)
                {
                    return;
                }
                else if (m != 0)
                {
                    m = m-1;
                    s = 60;
                }
            }
            s = s-1;
            t=setTimeout(function(){startTimer(m,s)},1000);
        }
    </script>
    <div class="col-sm-7" style="margin: 20px 0px 20px 0px">
        <button id="remove" onClick = "startTimer(120,0)" class="btn btn-primary">Start</button>
        <button id="end" style="display: none;" onClick = "resetTimer()" class="btn btn-primary">End</button>

        <p id = "timer">120:0</p>

        <button id="getAllPlayers" type="button" class="btn btn-primary">Get
            All players</button>
        <div id="getResultDiv" style="padding: 20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>

    </div>
</div>









</body>
</html>
